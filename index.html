<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>FloatUp</title>
        <meta name="author" content="Achenbach">
        <meta name="description" content="Grab the balloons to get as high as you can!  Currently a prototype still in development.">
        <meta name="image" content="https://fractalbach.github.io/float-up/icons/a_512_512.png">

        <meta name="og:title" content="FloatUp"/>
        <meta name="og:description" content="Grab the balloons to get as high as you can!  Currently a prototype still in development."/>
        <meta name="og:type" content="game"/>
        <meta name="og:url" content="https://fractalbach.github.io/float-up/"/>
        <meta name="og:image" content="https://fractalbach.github.io/float-up/icons/a_512_512.png"/>

        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <link rel="canonical" href="https://fractalbach.github.io/float-up/">
        <link rel="manifest" href="https://fractalbach.github.io/float-up/manifest.json">

        <link rel="shortcut icon" href="icons/a_48_48.png">

        <meta name="google-site-verification" content="MUSZmmd_3_NpCYG_DrBkwFBNNG5G4ClaIcEMNyI7hn4" />
    </head>


    <body>

      <canvas id="game" width="1000" height="1000"></canvas>

        <div style="display: none;">
          <img id="img_balloon" src="img/clear/balloon.png">
          <img id="img_grab" src="img/clear/grab.png">
          <img id="img_jump" src="img/clear/jump.png">
          <img id="img_stand" src="img/clear/stand.png">
        </div>

        <table id="debugger">
            <tr><th colspan="2">Score</th></tr>
        </table>

        <div id="wrapfunmsg" class="fader"><div id="funmsg">Feather Mode Activated!</div></div>

        <canvas id="overlay" width="1000" height="1000"></div>

    <style>

    html, body, #game, #overlay, .fullfixed {
        position: fixed;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
    }
    html, body {
        /* background: #002; */
        /* background: #CCE; */
        background: #238ad0;
        margin: 0;
        padding: 0;
    }
    #game {
        /* background: #CCE; */
        background: white;
        margin: auto;
        /* border: 1px solid white; */
    }
    @media (orientation: landscape) {
        #game {
            width: calc(100vh);
            height: calc(100vh);
        }
    }
    @media (orientation: portrait) {
        #game {
            width: calc(100vw);
            height: calc(100vw);
        }
    }

    /* For debugging */
    #debugger {
        position: fixed;
        top: 0;
        left: 0;
    }
    table, tr, td {
        border: thin solid black;
    }
    table {
        opacity: 0.8;
        background: black;
        /* font-family: monospace; */
        font-family: fantasy;
    }
    th {
        color: white;
    }
    td {
        min-width: 3em;
        background: white;
    }
    .red {
        background: lightpink;
    }
    .green {
        background: lightgreen;
    }


    /* For displaying fun messages in the center of the screen */
    #wrapfunmsg {
        position: fixed;
        left: 0;
        right: 0;
        top: calc(10%);
        opacity: 0;
    }
    #funmsg {
        position: relative;
        margin: auto;
        width: 25%;
        font-size: 2em;
        text-align: center;
        font-family: fantasy;
        background: rgba(20,20,20, 0.4);
        border-radius: 1em;
        color: white;
        text-shadow:
       3px 3px 0 #000,
     -1px -1px 0 #000,
      1px -1px 0 #000,
      -1px 1px 0 #000,
       1px 1px 0 #000;
    }
    @keyframes fadeout {
        from {opacity: 1;}
        to {opacity: 0;}
    }
    .fader {
        animation-duration: 5s;
        animation-name: fadeout;
    }
    </style>

    <!-- <script src="controls.js"></script> -->
    <script src="debugger.js"></script>
    <script src="betterControls.js"></script>
    <script src="main.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-131925744-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-131925744-1');
    </script>

  </body>
</html>
