<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>FloatUp</title>
        <meta name="author" content="Achenbach">
        <meta name="description" content="Grab the balloons to get as high as you can!  Currently a prototype still in development.">
        <meta name='revised' content='Thursday, January 3, 2019'>
        <meta name='date' content='Sep. 27, 2010'>

        <meta name="og:title" content="FloatUp"/>
        <meta name="og:description" content="Grab the balloons to get as high as you can!  Currently a prototype still in development."/>
        <meta name="og:type" content="game"/>
        <meta name="og:url" content="https://fractalbach.github.io/float-up/"/>
        <meta name="og:image" content="https://github.com/fractalbach/float-up/blob/master/icons/a_512_512.png"/>

        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <link rel="canonical" href="https://fractalbach.github.io/float-up/">
        <link rel="manifest" href="https://fractalbach.github.io/float-up/manifest.json">

    </head>
  <body>
      <canvas id="game" width="1000" height="1000"></canvas>
    <!-- <canvas id="player" width="100" height="200"></canvas> -->
    <div style="display: none;">
      <img id="img_balloon" src="img/clear/balloon.png">
      <img id="img_grab" src="img/clear/grab.png">
      <img id="img_jump" src="img/clear/jump.png">
      <img id="img_stand" src="img/clear/stand.png">
    </div>

    <table id="debugger">
        <tr><th colspan="2">Score</th></tr>
    </table>
    <canvas id="overlay" width="1000" height="1000"></div>

    <style>
    html, body, #game, #overlay {
        position: fixed;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
    }
    html, body {
        /* background: #002; */
        background: #CCE;
        margin: 0;
        padding: 0;
    }
    #game {
        /* background: #CCE; */
        background: white;
        margin: auto;
        border: 1px solid white;
    }
    @media (orientation: landscape) {
        #game {
            width: calc(100vh - 2px);
            height: calc(100vh - 2px);
        }
    }
    @media (orientation: portrait) {
        #game {
            width: calc(100vw - 2px);
            height: calc(100vw - 2px);
        }
    }

    /* For debugging */
    #debugger {
        position: fixed;
        top: 0;
        left: 0;
    }
    table, tr, td {
        border: thin solid black;
    }
    table {
        opacity: 0.8;
        background: black;
        /* font-family: monospace; */
        font-family: fantasy;
    }
    th {
        color: white;
    }
    td {
        background: white;
    }
    .red {
        background: lightpink;
    }
    .green {
        background: lightgreen;
    }
    </style>
    <!-- <script src="controls.js"></script> -->
    <script src="debugger.js"></script>
    <script src="betterControls.js"></script>
    <script src="main.js"></script>

    <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('sw.js').then(function(registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, function(err) {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
    }
</script>
  </body>
</html>
